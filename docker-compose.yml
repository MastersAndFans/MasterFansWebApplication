version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: masterfansuser
      DB_PASS: masterfanspass
      DB_NAME: masterfansdb
      DB_PORT: 5432
    depends_on:
      - db

  db:
    image: postgres:15.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: masterfansuser
      POSTGRES_PASSWORD: masterfanspass
      POSTGRES_DB: masterfansdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
